<!DOCTYPE html>
<html>
	<head>

		<script src="../js/index.min.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div class="layout layout-draw">
			<header>

				<div class="draw-btn">

				</div>
			</div>

		<script src="../js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
