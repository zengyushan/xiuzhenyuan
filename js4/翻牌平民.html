<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>翻牌平民</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/js2.css"/>
		<script src="../js/index.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="layout layout-draw">
			<header>
				<div class="header-return">
					<a href="#"></a>
				</div>
				<h2>查看身份</h2>
				<div class="header-close">
					<a href="#"></a>
				</div>
			</header>
			<div class="draw">
				<div class="draw-card">
					<div class="draw-card_img2">
						<img src="../imgs/zys18.png"/>
						<h4>平民</h4>
					</div>
					<span id="identityNum"></span>
				</div>
				<div class="draw-btn">
					<a href="#">隐藏并传递给<font id="nextIdentityNum">2</font>号</a>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var pIdentity = "";
				var toNextPlayers = [];
				//获取玩家们的身份信息数组
				if(getUrl("randomAllPlayers") != null){
					var passRandomAllPlayers = getUrl("randomAllPlayers").split(",");
					toNextPlayers = passRandomAllPlayers;
					if(getUrl("pNum")){
						//将获取的当前序号显示在页面上
						$("#identityNum").text(getUrl("pNum"));
						$("#nextIdentityNum").text(parseInt(getUrl("pNum"))+1);
						pIdentity = passRandomAllPlayers[parseInt(getUrl("pNum"))-1];
					}
					//如果当前玩家号码是最后一号
					if(getUrl("pNum") == passRandomAllPlayers.length){
						$(".draw-btn a").text("法官查看");
					}
				}	
				
				//传给下一号
				$(".draw-btn a").on("click",function(){
					if($("#nextIdentityNum").size() > 0){
						var nextNum = parseInt(getUrl("pNum"))+1;
						window.location.href = "翻牌.html"+"?"+"randomAllPlayers="+toNextPlayers+"&pNum="+nextNum;
					}else{
						sessionStorage.setItem("passRandomAllPlayers",toNextPlayers);
						window.location.href = "法官查看.html";
					}
				})
			})
		</script>
	</body>
</html>
