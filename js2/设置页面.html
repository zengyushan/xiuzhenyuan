<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置页面</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/js2.css"/>
		<script src="../js/index.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="layout layout-setpage">
			<header>
				<div class="header-return">
					<a href="#"></a>
				</div>
				<h2>参数设置</h2>
				<div class="header-help">
					<a href="#"></a>
				</div>
			</header>
			<form action="" method="post">
			<div class="setpage">
				<div class="setpage-matching">
					<div class="setpage-matching_title">
						<span>玩家配比</span>
					</div>
					<div class="setpage-matching_setting">
						<div class="setpage-matching_players">
							<ul>
								<li class="col1">杀   手 1 人</li>
								<li class="col1">杀   手 1 人</li>
								<li class="col2">医   生 1 人</li>
								<li class="col2">医   生 1 人</li>
								<li class="col1">狙击手 1 人</li>
								<li class="col1">狙击手 1 人</li>
								<li class="col2">警   察 1 人</li>
								<li class="col2">警   察 1 人</li>
								<li class="col1">警   察 1 人</li>
								<li class="col1">警   察 1 人</li>
							</ul>
						</div>
						<div class="setpage-matching_edit">
							<a href="#"><span>点击设置</span></a>
						</div>
					</div>
				</div>
				<div class="setpage-words">
					<ul>
						<li><input type="text" name="" id="" value="" placeholder="水民词组"/></li>
						<li><input type="text" name="" id="" value="" placeholder="水民词组"/></li>
					</ul>
				</div>
				<div class="setpage-num">
					<div class="setpage-num_txt">
						<h4>玩家人数 <input type="number" name="" id="playerNum" value="4" oninput="numChange()"/>人</h4>
					</div>
					<div class="setpage-num_input">
						<a href="#" class="setpage-num_left" id="setpage-num_left"></a>
						<input type="range" name="" id="rangeNum" value="4" min="4" max="18" step="1" oninput="rangeChange()"/>
						<a href="#" class="setpage-num_right" id="setpage-num_right"></a>
					</div>
				</div>
				<div class="setpage-btn">
					<input type="button" name="" id="deal" value="去发牌" />
				</div>
			</div>
			</form>
		</div>
		<script src="../js/js2.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
