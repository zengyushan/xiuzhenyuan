<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>翻牌</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/js2.css"/>
		<script src="../js/index.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="layout layout-draw">
			<header>
				<div class="header-return">
					<a href="#"></a>
				</div>
				<h2>查看身份</h2>
				<div class="header-close">
					<a href="#"></a>
				</div>
			</header>
			<div class="draw">
				<div class="draw-card">
					<div class="draw-card_img">
						<img src="../imgs/zys10.jpg"/>
					</div>
					<span id="identityNum"></span>
				</div>
				<div class="draw-btn">
					<a href="#">查看<font id="checkIdentityNum"></font>号身份</a>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
//				sessionStorage.setItem()
				
				
				var pIdentity = "";
				//点击发牌后，在身份页面获取js传递过来的身份信息
				if(getUrl("randomAllPlayers") != null){
					var passRandomAllPlayers = getUrl("randomAllPlayers").split(",");
					if(getUrl("pNum")){
						//将获取的当前序号显示在页面上
						$("#identityNum").text(getUrl("pNum"));
						$("#checkIdentityNum").text(getUrl("pNum"));
						//当前是杀手还是平民
						pIdentity = passRandomAllPlayers[parseInt(getUrl("pNum"))-1];
					}
//					console.log(passRandomAllPlayers[0]);
				}	
				
				//查看身份
				$(".draw-btn a").on("click",function(){
					if(pIdentity == "civilian"){
						window.location.href = "翻牌平民.html"+"?"+"randomAllPlayers="+passRandomAllPlayers+"&pNum="+getUrl("pNum");
						console.log();
					}else{
						window.location.href = "翻牌杀手.html"+"?"+"randomAllPlayers="+passRandomAllPlayers+"&pNum="+getUrl("pNum");
					}
					
				})
			})
		</script>
	</body>
</html>
